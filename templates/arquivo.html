{% block title %}

{% endblock %}

{% block content %}
<section>
    <header>
        <h2>Arquivo</h2>
    </header>

    <section id="posts">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('post', title= post.slug) }}">{{ post.title }}</a>
                    <date class="index">{{ post.published }}</date>
                </li>
            {% endfor %}
        </ul>
    </section>
</section>
{% endblock %}
