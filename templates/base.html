<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1" />

    <link rel="alternate" type="application/atom+xml" href="atom.xml" title="L. S. Magalhães Atom feed">

    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900|Vollkorn|Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/solarized_dark.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->

    <title>{% block title %}L. S. Magalhães{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container border-box">
            <h1><a href="http://www.lsmagalhaes.com/">L. S. Magalhães</a></h1>

            <nav>
                <ul>
                    <li><a class="icon-user" href="{{ url_for('sobre') }}">Sobre</a></li>
                    <li><a class="icon-box" href="{{ url_for('arquivo') }}">Arquivo</a></li>
                    <li><a class="icon-mail" href="mailto:me@lsmagalhaes.com">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container border-box">
        {% block content %}
        {% endblock %}

        <footer id="footer">
            <p xmlns:dct="http://purl.org/dc/terms/">
                Blog escrito por
                <a rel="dct:publisher" href="http://www.lsmagalhaes.com">
                    <span property="dct:title">Lucas Sampaio</span></a>
                    e, exceto quando informado, sem
                <a rel="license" href="http://creativecommons.org/publicdomain/zero/1.0/">nenhum direito reservado</a> =D
            </p>
            <p>
                A propósito, este blog é estático, escrito usando Flask e
                alguns plugins. O código fonte
                <a href="https://github.com/lucassmagal/blog">está aqui</a>.
        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.pt-br.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highlight.pack.js') }}"></script>
    <script>
        $(document).ready(function() {
            moment.lang('pt-br');
            hljs.initHighlightingOnLoad();

            $('date').each(function() {
                var date = $(this).text();
                var pretty_date = moment(date).format("DD MMMM YYYY");
                $(this).html(pretty_date);
            });
        });
    </script>
</body>
</html>
