<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />

    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One|Quattrocento+Sans|Source+Code+Pro' rel='stylesheet' type='text/css'>    <link href="{{ url_for('static', filename='less/styles.less') }}" rel="stylesheet/less" type="text/css" />
    <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/solarized_dark.min.css">

    <script src="{{ url_for('static', filename='js/less-1.3.1.min.js') }}"></script>
    <!--[if lte IE 7]><script src="{ url_for('static', filename='js/lte-ie7.js') }}"></script><![endif]-->
    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->

    <title>{% block title %}L. S. Magalhães{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="http://www.lsmagalhaes.com/">L. S. Magalhães</a></h1>

            {% block header %}
            {% endblock %}
        </header>

        {% block content %}
        {% endblock %}

        <footer>
            <p xmlns:dct="http://purl.org/dc/terms/">
                Blog escrito por
                <a rel="dct:publisher" href="http://www.lsmagalhaes.com">
                    <span property="dct:title">Lucas Sampaio</span></a>
                    e - exceto quando informado - sem
                <a rel="license" href="http://creativecommons.org/publicdomain/zero/1.0/">nenhum direito reservado</a> =D
            </p>
            <p>
                A propósito, este blog é estático, escrito usando Flask e
                alguns plugins. O código fonte
                está aqui.
        </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.pt-br.js') }}"></script>
    <script src="{{ url_for('static', filename='js/highlight.pack.js') }}"></script>
    <script>
        $(document).ready(function() {
            moment.lang('pt-br');
            hljs.initHighlightingOnLoad();

            $('date').each(function() {
                var date = $(this).text();
                var pretty_date = moment(date).fromNow();
                $(this).html(pretty_date);
            });
        });
    </script>
</body>
</html>
