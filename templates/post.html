{% extends 'base.html' %}

{% block title %}
{{ post.title }} - L. S. Magalh√£es
{% endblock %}

{% block content %}
<section>
    <header>
        <h2><a href="/post/{{ post.slug }}/">{{ post.title }}</a></h2>
        <date class="post">{{ post.published }}</date>
    </header>

    <div class="clear"></div>

    <article>
        {{ post.html | safe }}
    </article>

    <footer class="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'lsmagalhes'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </footer>
</section>

<nav id="article-bottom-nav">
    <ul>
        <li><a class="icon-home" href="http://www.lsmagalhaes.com/">&nbsp;Home</a></li>
        <li><a class="icon-box" href="/arquivo/">&nbsp;Arquivo</a></li>
        <li><a class="icon-mail" href="mailto:me@lsmagalhaes.com">&nbsp;Contato</a></li>
    </ul>
</nav>

<div class="clear"></div>
{% endblock %}
